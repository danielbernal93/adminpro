<h3>{{ leyenda }}</h3>
<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-info" type="button" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
    </span>
    <input #txtProgreso type="number" class="form-control text-center" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" min="1" max="100">
    <span class="input-group-btn">
      <button class="btn btn-info" type="button"(click)="cambiarValor(+5)">
          <i class="mdi mdi-plus"></i>
      </button>
    </span>
</div>
